<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>
<fieldset id="contents">
    <legend>#contents</legend>
    <p>
        Как насчёт того, чтобы прочитать
        <a href="https://wikipedia.org">Википедию</a> или посетить
        <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных
        стандартах?
    </p>
</fieldset>
<script>
    let contents = document.querySelector("#contents");

    contents.onclick = function (e) {
        if (e.target.closest("a"))
            return confirm(
                `Leave for ${e.target.closest("a").getAttribute("href")}`
            );
    };
</script>
</body>
</html>
