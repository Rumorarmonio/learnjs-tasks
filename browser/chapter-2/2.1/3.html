<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>

<body>
<input type="button" id="hider" value="Нажмите, чтобы спрятать текст"/>

<script>
    hider.addEventListener("click", () => alert("1")); // 1

    hider.removeEventListener("click", () => alert("1")); // не удалится

    hider.onclick = () => alert(2); // 2
</script>
</body>
</html>
