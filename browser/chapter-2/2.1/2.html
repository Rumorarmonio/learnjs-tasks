<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>

<body>
<input type="button" id="hider" value="Нажмите, чтобы спрятать текст"/>

<script>
    document.querySelector("#hider").addEventListener("click", () => {
        document.querySelector("#hider").style.display = "none";
    });
</script>
</body>
</html>
